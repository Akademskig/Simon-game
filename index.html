<!DOCTYPE html>

<html>
<head>
	<title>Simon game</title>
	<meta charset="utf-8">    	
	<link href='https://fonts.googleapis.com/css?family=Orbitron:400,500,900' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" type='text/css'>
	<link rel="stylesheet" href="style.css" type='text/css'>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>    	
    <script type="text/javascript" src="./script.js"></script>	
</head>

<body>
<div class="container-fluid outline">
  <div class="top row">
    <button class="blue col-md-3 b"></button>
    <button class="red col-md-3 b"></button>
    <button class="yellow col-md-3 b"></button>
    <button class="green col-md-3 b"></button>
  </div>
  <div class="centerElem">
    <div class="row row2">
      <div class="col-md-4 str">
        <button class="strict">Strict<div class="lightstrict"></div></button></div>
      <div class=" col-md-4"><button class="start"><strong>START</strong></button>
        <div class="display">--</div>
      </div>
      <div class="col-md-4">
        <div class=" butonof">
          <div class="light"></div>
          <form action="" class="onof" name="turnonof">

            <input type="radio" class="on radiobtn" value="on" name="turnonoff"></input>
            <input type="radio" class="off stron" value="off" name="turnonoff" checked="checked"> </input>
            <p class="onoftext">ON-OFF</p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <h3 class="simon">Simon game</h3>
</div>
</body>
</html>
