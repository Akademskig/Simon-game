<!DOCTYPE html>

<html>
<head>
	<title>Simon game</title>
	<meta charset="utf-8">    	
	<link href='https://fonts.googleapis.com/css?family=Orbitron:400,500,900' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" type='text/css'>
	<link rel="stylesheet" href="style.css" type='text/css'>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>    	
    <script type="text/javascript" src="script.js"></script>	
</head>
<body>
<div class="container outline">
  <div class="top">
    <button class="blue b"></button>
    <button class="red b"></button>
    <button class="yellow b"></button>
    <button class="green b"></button>
  </div>
  <div class="centerElem">
    <div class="col-xs-4 str">
      <button class="strict"><div class="lightstrict"></div>Strict</button>
    </div>
    <div class="col-xs-4"><button class="start"><strong>START</strong></button>
      <div class="display">--</div>
    </div>
    <div class="col-xs-4">
      <div class="butonof">
        <div class="lightOnOff"></div>
        <div class="onof">
          <input type="radio" class="on radiobtn" value="on" name="turnonoff"></input>
          <input type="radio" class="off stron" value="off" name="turnonoff" checked="checked"> </input>
          <p class="onoftext">ON-OFF</p>
        </div>
      </div>
    </div>
  </div>
  <h3 class="simon">Simon game</h3>
</div>
</body>
</html>
